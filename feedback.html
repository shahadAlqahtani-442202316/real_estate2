<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="feedBack.css">
<title>leaf Feedback</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Nunito:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<center>

    <header>
        <div>
              <img class="logo" src="logo.jpeg" alt=" LOGO">

        </div>
        <center>
            <div>
                <button>Your profile</button>  
                <button>Home</button>  
                <button>Listings</button>  
                <button>Leaf feedback</button>  
                <button>Updates</button>  
                <button>About us</button>  
                <button class="buttons">Sign up</button>

            </div>
        </center>

    </header>

  <div class="feedback-box" >
    <h2>Feedback</h2>
    <form>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="opinion">Enter your opinion:</label>
      <textarea id="opinion" name="opinion" required></textarea>

      <button class="feedback-btn" type="submit">Submit</button>
    </form>
  </div>
</center>
</body>
</html>
